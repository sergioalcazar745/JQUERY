<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura documentos XML</h1>
    <button type="button" id="botonempleados">Cargar empleados</button>
    <ul id="listaempleados"></ul>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#botonempleados").click(function(){
            console.log("Antes del servicio");
            $.get("documents/empleados.xml", function(data){
                console.log("Leyendo");
                //DIBUJAR TODOS LOS APELLIDOS
                var html = "";
                $(data).find("APELLIDO").each(function(){
                    html += "<li>"+$(this).text()+"</li>";
                });
                $("#listaempleados").html(html);
            });
            console.log("Despues del servicio");
        });
    });
</script>
</html>
