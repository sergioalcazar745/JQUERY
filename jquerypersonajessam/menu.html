    function cargarSeries(){
      var request = url + "api/series";

      $.getJSON(request, function(data) {
        var html = "";
          $.each(data, function(index, serie) {
            html += 
            `
            <li>
              <a href="serie.html?id=${serie.idSerie}" class="dropdown-item">${serie.nombre}</a>
            </li>
            `;
          })
          $("#submenu").html(html)
      })
    }
