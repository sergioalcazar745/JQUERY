<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar numeros JQUERY</title>
</head>
<body>
    <h1>Sumar números JQUERY</h1>
    <label>Número 1:</label>
    <input type="text" id="caja1"><br/>
    <label>Número 2:</label>
    <input type="text" id="caja2"><br/><br/>
    <button type="button" id="botonsumar">Sumar números</button>
    <h1 id="resultado"></h1>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#botonsumar").click(function(){
            var suma = parseInt($("#caja1").val()) + parseInt($("#caja2").val());
            if(suma < 0){
                $("#resultado").css("color", "red")
                $("#resultado").text("Resultado: " + suma)
            }else{
                $("#resultado").css("color", "green")
                $("#resultado").text("Resultado: " + suma)
            }            
        })
    });
</script>
</html>
