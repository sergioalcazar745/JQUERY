<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle referencia</title>
</head>
<body>
    <h1>Bucle each</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            var colores = ["blue", "green", "yellow", "fuchsia", "red"];
            $("p").each(function(){
                $(this).css("background-color", colores[parseInt(Math.random()*colores.length)]);
            });
        });
    }); 
</script>
</html>
